<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TheNetwrk</title>
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <div class="container">
    <h1>🌐 TheNetwrk</h1>
    
    <!-- TOP PART: Dashboard Button -->
    <div class="section dashboard-section">
      <button id="view-dashboard" class="dashboard-btn">📊 Open Dashboard</button>
      <div class="stats">
        <div class="stat">
          <span class="stat-value" id="prospect-count">0</span>
          <span class="stat-label">Prospects Found</span>
        </div>
      </div>
    </div>
    
    <!-- MIDDLE PART: Find Job Seekers -->
    <div class="section find-section">
      <h3>🔍 Find Job Seekers</h3>
      <p class="help">Search LinkedIn and collect profile URLs</p>
      
      <div class="input-group">
        <label>Keywords to search:</label>
        <input type="number" id="keyword-count" value="20" min="5" max="166" />
      </div>
      
      <div class="input-group">
        <label>Pages per keyword:</label>
        <input type="number" id="pages-per-keyword" value="3" min="1" max="10" />
      </div>
      
      <button id="start-url-collection" class="primary-btn">🔍 Start Finding Job Seekers</button>
    </div>
    
    <!-- BOTTOM PART: Research Prospects -->
    <div class="section research-section">
      <h3>🔬 Research Prospects</h3>
      <p class="help">Analyze profiles and extract emails from posts/comments</p>
      
      <div class="input-group">
        <label>Prospects to research:</label>
        <input type="number" id="research-limit" value="10" min="1" max="100" />
      </div>
      
      <div id="research-status" style="display: none;">
        <div class="progress-container">
          <p>📊 <span id="research-progress">0/0</span> profiles researched</p>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
        </div>
      </div>
      
      <button id="start-research" class="primary-btn" disabled>🔬 Start Research & Email Extraction</button>
      <p class="help">Will analyze: posts, comments, experiences, skills, and extract emails using AI</p>
      
      <button id="capture-current" class="secondary-btn">📸 Capture Current Profile</button>
    </div>
  </div>
  
  <script src="../js/popup.js"></script>
</body>
</html>
